<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arimo|Hind:300|Pacifico|Open+Sans+Condensed:300"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #fff;
            font-family: 'Arimo', sans-serif;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .login {
            background: linear-gradient(135deg, #ffffff, #ffe6f0);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 30px;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        label {
            font-weight: bold;
            color: black;
            margin-left: 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            border: 2px solid #ffb6c1;
            border-radius: 8px;
            background-color: #fff;
            font-weight: bold;
            color: black;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff1493;
        }

        #result {
            margin-top: 30px;
            font-weight: bold;
            color: black;
            font-size: 18px;
        }

        canvas {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Boston House Price Prediction</h1>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict')}}" method="post">
            <label>CRIM</label>
            <input type="text" name="CRIM" placeholder="Enter CRIM" required />

            <label>ZN</label>
            <input type="text" name="ZN" placeholder="Enter ZN" required />

            <label>INDUS</label>
            <input type="text" name="INDUS" placeholder="Enter INDUS" required />

            <label>CHAS</label>
            <input type="text" name="CHAS" placeholder="Enter CHAS" required />

            <label>NOX</label>
            <input type="text" name="NOX" placeholder="Enter NOX" required />

            <label>RM</label>
            <input type="text" name="RM" placeholder="Enter RM" required />

            <label>Age</label>
            <input type="text" name="Age" placeholder="Enter Age" required />

            <label>DIS</label>
            <input type="text" name="DIS" placeholder="Enter DIS" required />

            <label>RAD</label>
            <input type="text" name="RAD" placeholder="Enter RAD" required />

            <label>TAX</label>
            <input type="text" name="TAX" placeholder="Enter TAX" required />

            <label>PTRATIO</label>
            <input type="text" name="PTRATIO" placeholder="Enter PTRATIO" required />

            <label>B</label>
            <input type="text" name="B" placeholder="Enter B" required />

            <label>LSTAT</label>
            <input type="text" name="LSTAT" placeholder="Enter LSTAT" required />

            <button type="submit">Predict</button>
        </form>

        <!-- Display Prediction -->
        <div id="result">
            {{ prediction_text }}
        </div>

        <canvas id="pieChart" width="300" height="300"></canvas>
    </div>

    <script>
        // Extract numeric value from Flask variable safely
        const rawPrediction = `{{ prediction_text | default('0') }}`;

        // Match first number from text like "The Predicted value is[467.49960529]"
        const match = rawPrediction.match(/[\d.]+/);
        const prediction = match ? parseFloat(match[0]) : 0;

        // Normalize to max 100 for visualization
        const value = Math.min(prediction, 100);

        if (value > 0) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Predicted Value %', 'Remaining %'],
                    datasets: [{
                        data: [value, 100 - value],
                        backgroundColor: ['#ff69b4', '#ffe6f0'],
                        borderColor: ['#fff', '#fff'],
                        borderWidth: 2
                    }]
                },
                options: {
                    animation: {
                        animateRotate: true,
                        duration: 2000
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: 'black',
                                font: { size: 14, weight: 'bold' }
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
